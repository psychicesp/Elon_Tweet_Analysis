<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Project 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <script src="https://d3js.org/d3.v4.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../static/styles/style.css">

</head>

<body>

  <div class="container title">
    <div class="row">
      <div class="col-md-12 jumbotron text-center color lined">
        <h1>Effect Of Elon's Tweets</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row color lined">
      <div class="col-md-12">
        <div id="map"><p></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well lined">
          <h5>Country:</h5>
          <select id="selDataset"></select>
        </div>
        <div class="panel panel-primary lined">
          <div class="panel-heading"style= "background-color: rgb(236, 209, 252); color: rgb(0, 0, 65); border: rgb(0,0,65)">
            <h3 class="panel-title" ><strong>Demographic Info</strong></h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-6 color lined">
        <div id="bar">
        </div>
      </div>
      <div class="col-md-4 color lined">
        <div id="line"><p></p>
        </div>
      </div>
    </div>
   
  </div>



  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script type="text/javascript" src="../static/JS/choropleth.js"></script>
  <script type="text/javascript">
    var shapes = {{ shapes|tojson }}
    var lists = {{ lists|tojson }}
    var elon = lists.elon
    var countries = lists.countries
    var years = lists.years
    var topTenCountries = lists.topTenCountries
    var topTenCorrelations = lists.topTenCorrelations
    console.log(elon)
    console.log(countries)
    console.log(years)
    </script>
  <script type="text/javascript" src="../static/JS/config.js"></script>
  <script type="text/javascript" src="../static/JS/logic.js"></script>

</html>
