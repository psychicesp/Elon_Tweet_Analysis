<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Project 2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div class="header">
        <div class="center-text">
            <h1 style="font-size:50px"><strong>Effect Of Elon's Tweets</strong></h1>
            <p><strong>Use the interactive charts below to explore the dataset</strong></p>
        </div>
    </div>
    <div class="main-body">
        <div class="buttons">
            <label>Country:</label>
            <select id="selCountry">
                <option value="0">Select:</option>
            </select>
            <label>Data:</label>
            <select id="selDataset">
                <option value="0">Select:</option>
                <option value="GDP">GDP</option>
                <option value="Freedom">Freedom</option>
                <option value="Happy">Happy</option>
            </select>
        </div>
        <div class="row">
            <div id="demo" class="column" style="width: 34%">
                <div class="demo-body">
                    <div class="demo-title">
                        <h4><strong>Demographic Info</strong></h4>
                    </div>
                    <div id="sample-metadata">
                        <p>data</p>
                    </div>
                    <div id="graph">
                        <p>graph</p>
                    </div>
                </div>
            </div>
            <div class="column" style="width: 50%;">
                <div class="maps">
                    <div id="map1">
                        <p>map1</p>
                    </div>
                    <div id="map2">
                        <p>map2</p>
                    </div>
                </div>
            </div>
            <div class="column" style="width: 10%;">
        
                <div class="legend">
                    <p>Legend</p>
                    <i style="background: #a3f600"></i><span>
                        <= 10 </span><br>;
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <script type="text/javascript" src="JS/variables.js"></script>
    <script type="text/javascript" src="JS/config.js"></script>
    <script type="text/javascript" src="JS/logic.js"></script>

</body>

</html>
